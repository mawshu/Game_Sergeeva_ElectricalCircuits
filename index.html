<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Электрические схемы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="screen">
        <h1>Добро пожаловать в игру "Электрические схемы"!</h1>
        <div class="main-container">
            <input type="text" id="player-name" placeholder="Введите ваше имя" />
            <button id="start-game">Начать игру</button>
            <button id="view-records" onclick="window.location.href='records.html'">Рекорды</button>
        </div>        
        <h2>Выберите уровень:</h2>
        <div class="select-level-container">
            <button id="select-level" onclick="startGame(1)">Уровень 1</button>
            <button id="select-level" onclick="startGame(2)">Уровень 2</button>
            <button id="select-level" onclick="startGame(3)">Уровень 3</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
