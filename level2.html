<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уровень 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="level-container">
            <div class="level-title">Уровень 2</div> 
            <div class="question-container">
                <h2 id="timer">Время: 45</h2>
                <h2 id="score">Очки: 0</h2>
                <div id="question"></div>
                <input type="text" id="answer" placeholder="Введите ответ"/>
                <button id="submit">Ответить</button>
                <button id="nextQuestion" disabled>Следующий вопрос</button>
            </div>   
        </div>        
        <button onclick="window.location.href='index.html'">На главную</button>
    </div>
    <script src="js/game.js"></script>
    <script src="js/level2.js"></script>
</body>
</html>
